<app-bread-crumb
  [items]="[{ text: 'Lançamentos', link: '/entries' }, { text: pageTitle }]"
></app-bread-crumb>

<app-page-header
  [pageTitle]="pageTitle" buttonText="Voltar" buttonClass="btn-light" buttonLink="/entries"
></app-page-header>

<form [formGroup]="resourceForm" (submit)="submitForm()">
  <div class="card mb-3">
    <div class="card-header">
      Informações Sobre o Lançamento
    </div>
    <div class="card-body">
      <div class="form-row">
        <div class="form-group col-md-2">
          <label for="type">Tipo</label>
          <select id="type" name="type" class="form-control" formControlName="type">
            <option *ngFor="let option of getTypeOptions()" [value]="option.value">
              {{ option.text }}
            </option>
          </select>
          <div class="text-danger" *ngIf="resourceForm.get('type').invalid && resourceForm.get('type').touched">
            <div *ngIf="resourceForm.get('type').errors.required">O campo é Obrigatório</div>
          </div>
        </div>

        <div class="form-group col-md-5">
          <label for="name">Lançamento</label>
          <input type="text" class="form-control" id="name" formControlName="name">

          <div class="text-danger" *ngIf="resourceForm.get('name').invalid && resourceForm.get('name').touched">
            <div *ngIf="resourceForm.get('name').errors.required">O campo é Obrigatório</div>
            <div *ngIf="resourceForm.get('name').errors.minlength">Deve possuir no minimo 2 caracteres</div>
          </div>
        </div>

        <div class="form-group col-md-3">
          <label for="amount">Valor</label>

          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">R$</div>
            </div>
            <input [imask]="imaskConfig" type="text" class="form-control text-right" id="amount" formControlName="amount">
          </div>

          <div class="text-danger" *ngIf="resourceForm.get('amount').invalid && resourceForm.get('amount').touched">
            <div *ngIf="resourceForm.get('amount').errors.required">O campo é Obrigatório</div>
          </div>
        </div>

        <div class="form-group col-md-2">
          <label for="date">Data</label>
          <p-calendar
            id="date"
            formControlName="date"
            inputStyleClass="form-control"
            dataType="string"
            dateFormat="dd/mm/yy"
            [locale]="ptBR"
            [showButtonBar]="true"
          >
          </p-calendar>
          <div class="text-danger" *ngIf="resourceForm.get('date').invalid && resourceForm.get('date').touched">
            <div *ngIf="resourceForm.get('date').errors.required">O campo é Obrigatório</div>
          </div>
        </div>
      </div>


      <div class="form-row">
        <div class="form-group col-md-2">
          <label for="paid">Pago</label>
          <div class="btn-group">
            <label [class.active]="resourceForm.get('paid').value == true" class="btn btn-outline-info" (click)="resourceForm.get('paid').setValue(true)">
              Pago
            </label>
            <label [class.active]="resourceForm.get('paid').value == false" class="btn btn-outline-info" (click)="resourceForm.get('paid').setValue(false)">
              Pendente
            </label>
          </div>
          <div class="text-danger" *ngIf="resourceForm.get('paid').invalid && resourceForm.get('paid').touched">
            <div *ngIf="resourceForm.get('paid').errors.required">O campo é Obrigatório</div>
          </div>
        </div>

        <div class="form-group col-md-3">
          <label for="categoryId">Categoria</label>
          <select name="categoryId" id="categoryId" class="form-control" formControlName="categoryId">
            <option *ngFor="let category of categories" [value]="category.id">
              {{ category.name }}
            </option>
          </select>
          <div class="text-danger" *ngIf="resourceForm.get('categoryId').invalid && resourceForm.get('categoryId').touched">
            <div *ngIf="resourceForm.get('categoryId').errors.required">O campo é Obrigatório</div>
          </div>
        </div>

        <div class="form-group col-md-7">
          <label for="description">Descrição</label>
          <input id="description" formControlName="description" class="form-control" />
          <div class="text-danger" *ngIf="resourceForm.get('description').invalid && resourceForm.get('description').touched">
            <div *ngIf="resourceForm.get('description').errors.required">O campo é Obrigatório</div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <button class="btn btn-primary float-right" [disabled]="submitingForm || resourceForm.invalid">
    Salvar
  </button>
</form>
