<app-bread-crumb
  [items]="[{ text: 'Lançamentos' }]"
></app-bread-crumb>

<div class="row mb-5">
  <div class="col">
    <h1 class="h2 border-left pl-2">
      Lançamentos
    </h1>
  </div>
  <div class="col">
    <a routerLink="new" class="btn btn-success float-right">
      Novo Lançamento
    </a>
  </div>
</div>

<table class="table table-hover">
  <thead>
    <tr class="bg-primary text-white">
      <th>Lançamento</th>
      <th>Categoria</th>
      <th>Valor</th>
      <th class="text-center">Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let entry of resources">
      <td>
        <strong>{{ entry.name }}</strong><br>
        <small class="text-success">{{ entry.date }}</small><br>
        <small *ngIf="entry.description">{{ entry.description }}</small>
      </td>
      <td>
        {{ entry.category.name }}
      </td>
      <td>
        <strong [class.text-success]="entry.type === 'revenue'" [class.text-danger]="entry.type === 'expense'">
          {{ entry.amount }}
        </strong>
        <br>
        <span class="badge badge-light">
          {{ entry.paidText }}
        </span>
      </td>

      <td class="text-center">
        <a [routerLink]="[entry.id, 'edit']" class="btn btn-outline-info btn-sm mr-2">Editar</a>
        <button class="btn btn-outline-danger btn-sm" (click)="deleteResource(entry)">
          Excluir
        </button>
      </td>
    </tr>
  </tbody>
</table>
