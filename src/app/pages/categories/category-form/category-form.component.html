<app-bread-crumb
  [items]="[{ text: 'Categorias', link: '/categories' }, { text: pageTitle }]"
></app-bread-crumb>

<app-page-header
  [pageTitle]="pageTitle" buttonText="voltar" buttonClass="btn-light" buttonLink="/categories"
></app-page-header>

<form [formGroup]="resourceForm" (submit)="submitForm()">
  <div class="card mb-3">
    <div class="card-header">
      Informações Sobre a Categoria
    </div>
    <div class="card-body">
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="name">Nome</label>
          <input type="text" class="form-control" id="name" formControlName="name">

          <div class="text-danger" *ngIf="resourceForm.get('name').invalid && resourceForm.get('name').touched">
            <div *ngIf="resourceForm.get('name').errors.required">O campo é Obrigatório</div>
            <div *ngIf="resourceForm.get('name').errors.minlength">Deve possuir no minimo 2 caracteres</div>
          </div>
        </div>
        <div class="form-group col-md-8">
          <label for="description">Descrição</label>
          <input type="text" class="form-control" id="description" formControlName="description">
        </div>
      </div>
    </div>
  </div>

  <button class="btn btn-primary float-right" [disabled]="submitingForm || resourceForm.invalid">
    Salvar
  </button>
</form>
